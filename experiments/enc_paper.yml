# """
# Blockの中身は基本いじらない
# Bottleneckの構成を色々試してみる
#
# typeでBlockまたはBottleneckを設定できる
# Bottlenecで対応可能なparamは、Defaultのみ
# """
end_trigger: [100000, "iteration"]
results: results/enc_paper
gpus: [1]
mode: Train
seed: 1
class_weight: ./pretrained_model/mean_weight.npy

model:
  name: ERFNetBasic
  pretrained_model:
    path: # results/enc1_paper/model.npz
  architecture:
    downsampler1:
      type: DownsamplerBlock
      args:
        in_ch: 3
        out_ch: 16
        ksize: 3
        stride: 2
        pad: 1
        psize: 3
        nobias: False

    downsampler2:
      type: DownsamplerBlock
      args:
        in_ch: 16
        out_ch: 64
        ksize: 3
        stride: 2
        pad: 1
        psize: 3
        nobias: False

    non_bottleneck1:
      type: NonBottleneck1D
      loop: 5
      args:
        in_ch: 64
        drop_ratio: 0.2
        use_bn: True
        nobias: False

    downsampler3:
      type: DownsamplerBlock
      args:
        in_ch: 64
        out_ch: 128
        ksize: 3
        stride: 2
        pad: 1
        psize: 3
        nobias: False

    dilated_block:
      type: DilatedBlock
      args:
        in_ch: 128
        dilated: [2, 4, 6, 8, 2, 4, 6, 8]

    fullconv:
      type: FullConv
      args:
        in_ch: 32
        out_ch: 19
        ksize: 3
        pad: 1
        stride: 1

dataset:
  train:
    module: erfnet.data_util.cityscapes.cityscapes_transformed
    name: CityscapesTransformedDataset
    args:
      data_dir: /home/enshu3/dataset/Cityscapes
      label_resolution: gtFine
      split: train
      ignore_labels: true
      crop_size: [512, 1024]
      color_sigma: null
      scale: [0.5, 2.0]
      rotate: False
      fliplr: True
      n_class: 19
      scale_label: 8

  valid:
    module: erfnet.data_util.cityscapes.cityscapes_transformed
    name: CityscapesTransformedDataset
    args:
      data_dir: /home/enshu3/dataset/Cityscapes
      label_resolution: gtFine
      split: val
      ignore_labels: true
      crop_size: [512, 1024]
      color_sigma: null
      scale: null
      rotate: False
      fliplr: False
      n_class: 19
      scale_label: 8

updater:
  name: StandardUpdater #ParallelUpdater

iterator:
  name: MultiprocessIterator
  train_batchsize: 8
  test_batchsize: 8
  args:
    n_processes: 4
    n_prefetch: 1
    shared_mem: 8097152

optimizer:
  name: MomentumSGD
  args:
    lr: 0.001
    momentum: 0.9
  hook:
    WeightDecay: 0.0002

extension:
  Evaluator:
    name: SemanticSegmentationEvaluator
    trigger: [1, 'epoch']
  snapshot:
      trigger: [2, "epoch"]
  snapshot_object:
      trigger: [2, "epoch"]
  LogReport:
    trigger: [1, "epoch"]
  PrintReport:
    name:
      epoch
      iteration
      main/loss
      validation/main/miou
      validation/main/pixel_accuracy
      validation/main/mean_class_accuracy
      lr
    trigger: [1, "epoch"]
  ProgressBar:
      update_interval: 10
  observe_lr:
  PolynomialShift:
    trigger: [1, 'iteration']
    args:
      power: 0.9
